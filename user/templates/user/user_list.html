{% extends "user/base.html" %}

{% block content %}
<table class="table table=borderless">
    <thead class="border-bottam font-weight-bold">
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Email</td>
            <td>
                <a href="{% url 'user_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    <body>
        {% for user in user_list %}
        <tr>
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.email}}</td>
            <td>
                <a href="{% url 'user_update' user.id %}" class="btn text-secondary px-0">
                    <i class="far fa-edit fa lg"></i>
                </a>
                <form action="{% url 'user_delete' user.id %}"method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                    </button>
                

                </form>
            </td>
        </tr>
        {% endfor %}
    </body>
</table>
{% endblock content %}
